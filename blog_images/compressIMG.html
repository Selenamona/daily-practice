<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片压缩</title>
</head>

<body>
  <button id="grayscalebtn">灰度化</button>
  <button id="compressbtn">图片压缩</button>
  <div style="display: flex;">
    <div style="flex: 33.3%;">
      <p>预览容器</p>
      <img id="previewContainer" width="230" height="230" style="border: 2px dashed blue;" />
    </div>
    <div style="flex: 33.3%;">
      <p>Canvas容器</p>
      <canvas id="canvas" width="230" height="230" style="border: 2px dashed grey;">
      </canvas>
    </div>
    <div style="flex: 33.3%;">
      <p>压缩预览容器</p>
      <img id="compressPrevContainer" width="230" height="230" style="border: 2px dashed green;" />
    </div>
  </div>
</body>

</html>
<script src="./img.js"></script>
<script src="./compressIMG.js"></script>
