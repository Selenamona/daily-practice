<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  /* 多列列表布局模拟 */
  .manyCol {
    list-style: none;
    width: 200px;
    column-width: 100px;
  }

  .manyCol p {
    list-style: none;
    display: inline-block;
    width: 100px;
    height: 200px;
    background-color: red;
    margin-bottom: 10px;
  }
</style>

<body>
  <!-- 多列列表布局模拟 -->
  <div class="manyCol">
    <p style="height: 300px;">1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
  </div>
</body>

</html>
