<style>
    button {
        width: 100px;
        height: 50px;
        margin: 0 20px 20px 0;
    }
</style>

<body>
    <div>
        <button onClick="clickBtn(1)">倒计时60S</button>
        <span id="time1">60</span>
    </div>
    <div>
        <button onClick="clickBtn(2)">倒计时10s</button>
        <span id="time2">10</span>
    </div>
</body>

</html>
<script>
    let time1 = document.getElementById("time1");
    let time2 = document.getElementById("time2");


    function clickBtn(type) {
        if (type == 1) {
            var val = time1.innerHTML;
            setInterval(() => {
                val--;
                time1.innerHTML = val;
            }, 1000);
        } else {
            var num = time2.innerHTML;
            setInterval(() => {
                num--;
                time2.innerHTML = num;
            }, 1000);
        }
    }

</script>
